<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="default.css">
    <title>Splash Screen</title>
</head>

<body>
    <div class="navBar">
        <table>
            <tr>
                <th id="navText"><img src="images/dontsleep.gif"></th>
                <th id="navLogo" class="center"><img src="images/blockbuster.gif"></th>
            </tr>
        </table>
    </div>

    <div class="explanation">
        <table>
            <tr>
                <th class="center">
                    <h2 class="NEONbluetxt" id="title">You board the beautiful Titanic and your wife is overjoyed!</h2>
                    <MARQUEE><h1 id="status" class="fullWidth, BLURtxt">dead</h1></MARQUEE>
                </th>
            </tr>
            <tr>
                <th>
                    <p id="directions" class="center, fullWidth, BURNtxt">
                        .. Too bad it sinks :/  <br /><br />Refresh to try again!
                    </p>
                </th>
            </tr>
            <tr>
                <th class="center">
                    <canvas id="renderCanvas"></canvas>
                </th>
            </tr>
        </table>
        

        
    </div>

    <div class="imgDisplay"></div>
    <script src="bundle.js"></script>
    <embed name="GoodEnough" src="music/freshprince.mp3" loop="true" hidden="true" autostart="true">
</body>
</html>
